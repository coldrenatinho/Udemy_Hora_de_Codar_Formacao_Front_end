<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <h2>Digite o numero e confirme para gerar a tatubada</h2>
    <form id="multiplication-form">
      <div class="form-control">
        <label for="number">Denominador: </label>
        <input
          type="number"
          name="denominador"
          id="denominador"
          placeholder="3"
        />
      </div>
      <div class="form-control">
        <label for="numerador">Numerador: </label>
        <input type="number" name="numerador" id="numerador" value="10" />
      </div>
      <input type="submit" value="calcular" />
    </form>
    <div id="multiplication-table">
      <h2 id="multiplication-title">
        Tabuada do numero: <span id="show-numerador"></span>
      </h2>
      <div id="mutiplication-operator">
        <p>Informe um numero para calcular uma tabuada...</p>
      </div>
    </div>
  </body>
</html>
