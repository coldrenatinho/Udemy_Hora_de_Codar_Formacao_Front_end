<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de QR Code</title>
    <!-- stilos -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/roboto.css" />
    <!-- script -->
    <script src="js/script.js" defer></script>
    <meta
      name="description"
      content="Gerador de QR Code com JavaScript"
      author="Renato Araujo da Silva"
    />
  </head>
  <!-- fonte roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <links
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet"
  />
  <body>
    <div class="container">
      <header id="qr-header">
        <h1>Gerador de QR Code</h1>
        <p class="roboto-light">Insira um texto ou endere√ßo eletronico</p>
      </header>
      <div id="qr-form">
        <input
          type="text"
          name="qr-header"
          id="qr-header"
          placeholder="Insira o texto ou url (http://....)"
        />
        <button>Gerar QR Code</button>
      </div>
      <div id="qr-code">
        <img src="img/image.png" alt="QR Code" style="width: 100px" />
      </div>
    </div>
  </body>
</html>
