<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS in line</title>
  </head>
  <body>
    <!--  In line CSS  -->
    <h1 style="color: green">Brazil flag</h1>
    <h2>Ordem e progresso</h2>
    <img src="img/Brazil_Flag.png" alt="Brazil flag nation" />
    <p style="color: blue">
      A bandeira nacional do Brasil é composta por um losango verde com seu
      interior um triangulo amarelo e um circulo azul no qual é atravessado com
      uma faixa branca com a seguinte frase "Ordem e progresso."
    </p>
    <ul>
      <li>Losango</li>
      <li>Circulo</li>
      <li>Triangulo</li>
      <li>Estrelas</li>
    </ul>
  </body>
</html>
