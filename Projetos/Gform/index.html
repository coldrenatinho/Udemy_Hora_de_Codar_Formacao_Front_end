<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/main.css" />
    <link rel="stylesheet" href="CSS/action.css" />
    <title>Venda de Veiculos Sinop</title>
  </head>
  <body>
    <div>
      <form action="">
        <div class="container">
          <div class="header">
            <h3>Cadastre seu veiculo para vender mais rapido!!!</h3>
            <p id="texto"></p>
          </div>
          <div class="form-container">
            <div class="form-header">
              <p>Formulario</p>
            </div>
            <div class="form-body">
              <h1 class="form-title">Venda seu carro</h1>
              <p>
                Descreva as caracteristicas do seu carro e marque quais os
                opcionais ele contem
              </p>
            </div>
            <div class="box-input">
              <label for="title"
                >Titulo do anuncio <span class="require-fild">*</span></label
              >
              <input
                type="text"
                name="title"
                class="block"
                id=""
                placeholder="Um titulo para o anuncio"
                minlength="1"
                maxlength="50"
                required
              />
            </div>
            <div class="box-input">
              <label for="price"
                >Defina o valor do veiculo<span class="require-fild"
                  >*</span
                ></label
              >
              <input
                type="number"
                name="price"
                class="block"
                id=""
                placeholder="Valor a ser anunciado"
                required
              />
            </div>
            <div class="box-input">
              <label for="description"
                >Descricao <span class="require-fild">*</span></label
              >
              <textarea
                name="description"
                id=""
                class="block"
                placeholder="Descreva as informacoes do seu veiculo"
                required
              ></textarea>
            </div>
            <div class="box-input">
              <label for="brand"
                >Nome da marca<span class="require-fild">*</span></label
              >
              <input
                type="text"
                name="brand"
                class="block"
                id=""
                placeholder="Nome da marcar"
                minlength="1"
                maxlength="50"
                required
              />
            </div>
            <div class="box-input">
              <label for="model"
                >Modelo<span class="require-fild">*</span></label
              >
              <input
                type="text"
                name="model"
                class="block"
                id=""
                placeholder="modelo"
                minlength="1"
                maxlength="50"
                required
              />
            </div>
            <div class="box-input">
              <label for="Kilometer"
                >Kilometragem<span class="require-fild">*</span></label
              >
              <input
                type="number"
                name="Kilometer"
                class="block"
                id=""
                placeholder="Kilometragem"
                minlength="1"
                maxlength="50"
                required
              />
            </div>
            <div class="box-input">
              <label for="buy-date"
                >Ano do modelo<span class="require-fild">*</span></label
              >
              <input type="date" name="buy-date" class="block" id="" />
            </div>
            <div class="radio-input">
              <p>Selecione o tipo câbmbio</p>
              <div>
                <input type="radio" name="gear" id="manual" />
                <label for="manual">Câmbio Manual</label>
              </div>
              <div>
                <input type="radio" name="gear" id="auto" />
                <label for="auto">Câmbio Automático</label>
              </div>
              <div>
                <input type="radio" name="gear" id="not-aply" />
                <label for="not-aply">Não se aplica</label>
              </div>
            </div>
            <div class="option-container">
              <p>Opcionais</p>
              <div class="optional_box">
                <ul class="optional-list">
                  <li>
                    <input
                      type="checkbox"
                      name="optional[]"
                      id="airbag"
                      value="airbag"
                    />
                    <label for="airbag">Airbag</label>
                  </li>
                  <li>
                    <input
                      type="checkbox"
                      name="optional[]"
                      id="vidro-eletrico"
                      value="vidro-eletrico"
                    />
                    <label for="vidro-eletrico">Vidro Eletrico</label>
                  </li>
                  <li>
                    <input
                      type="checkbox"
                      name="optional[]"
                      id="banco-aquecido"
                      value="banco-aquecido"
                    />
                    <label for="banco-aquecido">Aquecimento nos acentos</label>
                  </li>
                  <li>
                    <input
                      type="checkbox"
                      name="optional[]"
                      id="camera-traseira"
                      value="camera-traseira"
                    />
                    <label for="camera-traseira">Câmera de ré</label>
                  </li>
                </ul>
              </div>
              <div class="optional_box">
                <ul class="optional-list">
                  <li>
                    <input
                      type="checkbox"
                      name="optional[]"
                      id="keyless"
                      value="keyless"
                    />
                    <label for="airbag">Keyless</label>
                  </li>
                  <li>
                    <input
                      type="checkbox"
                      name="optional[]"
                      id="abs"
                      value="abs"
                    />
                    <label for="vidro-eletrico">Sistema de freio ABS</label>
                  </li>
                  <li>
                    <input
                      type="checkbox"
                      name="optional[]"
                      id="sistem_audio"
                      value="sistem_audio"
                    />
                    <label for="banco-aquecido">Sistema de audio básico</label>
                  </li>
                  <li>
                    <input
                      type="checkbox"
                      name="optional[]"
                      id="sun-roof"
                      value="sun-roof"
                    />
                    <label for="camera-traseira">Teto solar</label>
                  </li>
                </ul>
              </div>
            </div>
            <div class="box-input">
              <p>Fotos do Carro: <span class="require-fild">*</span></p>
              <input
                type="file"
                name="image"
                id="image"
                multiple
                accept="image/jpg, image/jpeg"
                required
              />
            </div>
            <div class="action">
              <div class="post">
                <input
                  type="submit"
                  name="submit"
                  value="Enviar formulario"
                  id=""
                />
              </div>
              <div class="reset">
                <input
                  type="reset"
                  name="reset"
                  value="limpar formulario"
                  id=""
                />
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
